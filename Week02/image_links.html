<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .grid-container img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }

        #home img{
            border-radius: 5px;

        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Image Links Webpage</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website where you can explore different topics through images!</p>
        <a href="https://www.pexels.com/photo/close-up-photo-of-programming-of-codes-546819/" target="_blank">
            <img src="programing_image.jpg" alt="Technology Image" width="600">
        </a>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <a href="https://www.pexels.com/photo/red-trees-1547813/" target="_blank">
                <img src="nature_image1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://www.pexels.com/photo/low-angle-shot-of-rock-formation-1366909/" target="_blank">
                <img src="nature_image2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://www.pexels.com/photo/red-and-black-abstract-painting-1820563/" target="_blank">
                <img src="nature_image3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>

    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.pexels.com/photo/top-view-photo-of-baked-pizza-2147491/" target="_blank">Pizza</a></li>
            <li><a href="https://www.pexels.com/photo/knife-on-burger-on-a-salad-plate-580612/" target="_blank">Burger</a></li>
            <li><a href="https://www.pexels.com/photo/shrimp-pasta-served-on-gray-plate-2092906/" target="_blank">Pasta</a></li>
        </ul>
    </section>

</body>
</html>
